# Author: @aronep6

name: (Tests) Run feature tests
"on":
  push:
    branches:
      - master
jobs:
  audit-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies and test features
        run: npm ci && npm run ci:test
