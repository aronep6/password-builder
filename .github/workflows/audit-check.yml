name: (Check) Check for test package vulnerabilities
"on":
  push:
    branches:
      - master
      - dev/master
jobs:
  audit-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Check for vulnerabilities
        run: npm run ci:audit:run
